type: object
properties:
  index:
    type:
      - integer
      - "null"
    format: int32
    title: Index is the matching step index of the executed plugin
  name:
    type:
      - string
      - "null"
    title: Name is the matching step name of the executed plugin
  operation:
    type:
      - string
      - "null"
    title: Operation is the name of the operation that produced this status
  phase:
    type:
      - string
      - "null"
    title: Phase is the resulting phase of the operation
  message:
    type:
      - string
      - "null"
    title: Message provides details on why the plugin is in its current phase
  startedAt:
    type:
      - object
      - "null"
    properties:
      seconds:
        type:
          - string
          - "null"
        format: int64
        description: |-
          Represents seconds of UTC time since Unix epoch
          1970-01-01T00:00:00Z. Must be from 0001-01-01T00:00:00Z to
          9999-12-31T23:59:59Z inclusive.
      nanos:
        type:
          - integer
          - "null"
        format: int32
        description: |-
          Non-negative fractions of a second at nanosecond resolution. Negative
          second values with fractions must still have non-negative nanos values
          that count forward in time. Must be from 0 to 999,999,999
          inclusive. This field may be limited in precision depending on context.
    description: |-
      Time is a wrapper around time.Time which supports correct
      marshaling to YAML and JSON.  Wrappers are provided for many
      of the factory methods that the time package offers.

      +protobuf.options.marshal=false
      +protobuf.as=Timestamp
      +protobuf.options.(gogoproto.goproto_stringer)=false
  updatedAt:
    type:
      - object
      - "null"
    properties:
      seconds:
        type:
          - string
          - "null"
        format: int64
        description: |-
          Represents seconds of UTC time since Unix epoch
          1970-01-01T00:00:00Z. Must be from 0001-01-01T00:00:00Z to
          9999-12-31T23:59:59Z inclusive.
      nanos:
        type:
          - integer
          - "null"
        format: int32
        description: |-
          Non-negative fractions of a second at nanosecond resolution. Negative
          second values with fractions must still have non-negative nanos values
          that count forward in time. Must be from 0 to 999,999,999
          inclusive. This field may be limited in precision depending on context.
    description: |-
      Time is a wrapper around time.Time which supports correct
      marshaling to YAML and JSON.  Wrappers are provided for many
      of the factory methods that the time package offers.

      +protobuf.options.marshal=false
      +protobuf.as=Timestamp
      +protobuf.options.(gogoproto.goproto_stringer)=false
  finishedAt:
    type:
      - object
      - "null"
    properties:
      seconds:
        type:
          - string
          - "null"
        format: int64
        description: |-
          Represents seconds of UTC time since Unix epoch
          1970-01-01T00:00:00Z. Must be from 0001-01-01T00:00:00Z to
          9999-12-31T23:59:59Z inclusive.
      nanos:
        type:
          - integer
          - "null"
        format: int32
        description: |-
          Non-negative fractions of a second at nanosecond resolution. Negative
          second values with fractions must still have non-negative nanos values
          that count forward in time. Must be from 0 to 999,999,999
          inclusive. This field may be limited in precision depending on context.
    description: |-
      Time is a wrapper around time.Time which supports correct
      marshaling to YAML and JSON.  Wrappers are provided for many
      of the factory methods that the time package offers.

      +protobuf.options.marshal=false
      +protobuf.as=Timestamp
      +protobuf.options.(gogoproto.goproto_stringer)=false
  backoff:
    type:
      - string
      - "null"
    title: Backoff is a duration to wait before trying to execute the operation again if it was not completed
  executions:
    type:
      - integer
      - "null"
    format: int32
    title: Executions is the number of time the operation was executed
  disabled:
    type:
      - boolean
      - "null"
    title: Disabled indicates if the plugin is globally disabled
  status:
    type:
      - string
      - "null"
    format: byte
    title: |-
      +kubebuilder:validation:Schemaless
      +kubebuilder:pruning:PreserveUnknownFields
      +kubebuilder:validation:Type=object
      Status holds the internal status of the plugin for this operation
$schema: http://json-schema.org/schema#
