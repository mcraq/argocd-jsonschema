type: object
properties:
  phase:
    type:
      - string
      - "null"
    title: Phase is the status of this single measurement
  message:
    type:
      - string
      - "null"
    title: Message contains a message describing current condition (e.g. error messages)
  startedAt:
    type:
      - object
      - "null"
    properties:
      seconds:
        type:
          - string
          - "null"
        format: int64
        description: |-
          Represents seconds of UTC time since Unix epoch
          1970-01-01T00:00:00Z. Must be from 0001-01-01T00:00:00Z to
          9999-12-31T23:59:59Z inclusive.
      nanos:
        type:
          - integer
          - "null"
        format: int32
        description: |-
          Non-negative fractions of a second at nanosecond resolution. Negative
          second values with fractions must still have non-negative nanos values
          that count forward in time. Must be from 0 to 999,999,999
          inclusive. This field may be limited in precision depending on context.
    description: |-
      Time is a wrapper around time.Time which supports correct
      marshaling to YAML and JSON.  Wrappers are provided for many
      of the factory methods that the time package offers.

      +protobuf.options.marshal=false
      +protobuf.as=Timestamp
      +protobuf.options.(gogoproto.goproto_stringer)=false
  finishedAt:
    type:
      - object
      - "null"
    properties:
      seconds:
        type:
          - string
          - "null"
        format: int64
        description: |-
          Represents seconds of UTC time since Unix epoch
          1970-01-01T00:00:00Z. Must be from 0001-01-01T00:00:00Z to
          9999-12-31T23:59:59Z inclusive.
      nanos:
        type:
          - integer
          - "null"
        format: int32
        description: |-
          Non-negative fractions of a second at nanosecond resolution. Negative
          second values with fractions must still have non-negative nanos values
          that count forward in time. Must be from 0 to 999,999,999
          inclusive. This field may be limited in precision depending on context.
    description: |-
      Time is a wrapper around time.Time which supports correct
      marshaling to YAML and JSON.  Wrappers are provided for many
      of the factory methods that the time package offers.

      +protobuf.options.marshal=false
      +protobuf.as=Timestamp
      +protobuf.options.(gogoproto.goproto_stringer)=false
  value:
    type:
      - string
      - "null"
    title: Value is the measured value of the metric
  metadata:
    type:
      - object
      - "null"
    additionalProperties:
      type:
        - string
        - "null"
    title: |-
      Metadata stores additional metadata about this metric result, used by the different providers
      (e.g. kayenta run ID, job name)
  resumeAt:
    type:
      - object
      - "null"
    properties:
      seconds:
        type:
          - string
          - "null"
        format: int64
        description: |-
          Represents seconds of UTC time since Unix epoch
          1970-01-01T00:00:00Z. Must be from 0001-01-01T00:00:00Z to
          9999-12-31T23:59:59Z inclusive.
      nanos:
        type:
          - integer
          - "null"
        format: int32
        description: |-
          Non-negative fractions of a second at nanosecond resolution. Negative
          second values with fractions must still have non-negative nanos values
          that count forward in time. Must be from 0 to 999,999,999
          inclusive. This field may be limited in precision depending on context.
    description: |-
      Time is a wrapper around time.Time which supports correct
      marshaling to YAML and JSON.  Wrappers are provided for many
      of the factory methods that the time package offers.

      +protobuf.options.marshal=false
      +protobuf.as=Timestamp
      +protobuf.options.(gogoproto.goproto_stringer)=false
title: Measurement is a point in time result value of a single metric, and the time it was measured
$schema: http://json-schema.org/schema#
